<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaserFocus</title>
  <link rel="stylesheet" href="overlay.css">
  <!-- Will be populated in subsequent phases -->
</head>
<body>
  <div id="laserfocus-overlay">
    <header class="overlay-header">
      <h1>LaserFocus</h1>
    </header>
    <main class="overlay-content">
      <!-- Video player -->
      <div class="video-container">
        <video id="motivational-video" muted playsinline autoplay></video>
        <div id="click-to-play" style="display: none;">
          <button id="play-button">Click to Play</button>
        </div>
      </div>
      <div class="spinner-container">
        <div class="spinner">
          <div class="spinner-circle"></div>
          <p class="spinner-text">Loading...</p>
        </div>
      </div>
    </main>
    <footer class="overlay-footer">
      <!-- Decision buttons will be added in Phase 5 -->
    </footer>
  </div>
  <script type="module" src="overlay.js"></script>
</body>
</html>
