<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaserFocus Options</title>
  <style>
    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --text-color: #333;
      --bg-color: #f9f9f9;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    #options-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-family: monospace;
      resize: vertical;
    }
    
    .actions {
      margin-top: 15px;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    /* Toast notification styles */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--success-color);
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    
    @keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }
    
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <main id="options-container">
    <h1>LaserFocus â€“ Block-List</h1>
    <label for="blocked-domains-textarea">Blocked Domains (one per line)</label>
    <textarea id="blocked-domains-textarea" rows="10" aria-label="Blocked domains list"></textarea>
    <div class="actions">
      <button id="save-button" aria-label="Save block list">Save</button>
    </div>
  </main>
  
  <!-- Toast notification element -->
  <div id="toast" role="status" aria-live="polite"></div>
  
  <script type="module" src="options.js"></script>
</body>
</html>
